{% load static %}

{% block body %}
<html>
<head>


	<title>HSMS | Category</title>



    <!--================================BOOTSTRAP STYLE SHEETS================================-->

	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <!--================================ Main STYLE SHEETs====================================-->

	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/menu.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/color/color.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/testimonial/css/style.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'assets/testimonial/css/elastislide.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">

	<!--================================FONTAWESOME==========================================-->

    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">

	<!--================================GOOGLE FONTS=========================================-->

    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>

	<!--================================SLIDER REVOLUTION =========================================-->

	<link rel="stylesheet" type="text/css" href="{% static 'assets/revolution_slider/css/revslider.css' %}" media="screen" />

</head>
<body>
	<div class="preloader"><span class="preloader-gif"></span></div>
	<div class="theme-wrap clearfix">
		<!--================================responsive log and menu==========================================-->
		<div class="wsmenucontent overlapblackbg"></div>
		<div class="wsmenuexpandermain slideRight">
			<a id="navToggle" class="animated-arrow slideLeft"><span></span></a>
			<a href="#" class="smallogo"><img src="{% static 'images/logo.png' %}" width="120" alt="" /></a>
		</div>
		<!--================================HEADER==========================================-->
		 {% include 'header.html' %}
		<!--================================PAGE TITLE==========================================-->
		<div class="page-title-wrap bgorange-1 padding-top-30 padding-bottom-30"><!-- section title -->
			<h4 class="white">categories</h4>
		</div><!-- section title end -->

		<!--================================CATEGOTY SECTION==========================================-->

		<section class="categories-section padding-top-20 padding-bottom-40">
			<div class="container"><!-- section container -->
				<div class="section-title-wrap margin-bottom-50"><!-- section title -->
					<h4>Local Service Category</h4>
					<div class="title-divider">
						<div class="line"></div>
						<i class="fa fa-star-o"></i>
						<div class="line"></div>
					</div>
				</div><!-- section title end -->
				<div class="row category-section-wrap cat-style-2">
					<div class="col-md-12 col-sm-6 col-xs-12"><!-- category column -->
						<div class="cat-wrap shadow-1">

							<h5><i class="fa fa-heart bgblue-1 white"></i>Local Service Category </h5>
							<div class="cat-list-wrap">
								<ul class="cat-list">

{% for i in person %}
									<li><a href="{% url 'category_detail' i.category %}">{{i.category}} <span>({{i.total}})</span></a></li>
									{% endfor %}

								</ul>
							</div>
						</div>

						<div class="listing-border-bottom bgblue-1"></div>
					</div><!-- category column end -->
					</div>
			</div><!-- section container end -->
		</section>



 {% include 'footer.html' %}
	</div>



	<!--================================JQuery===========================================-->

		<script type="text/javascript" src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
	<script src="{% static 'js/jquery.js' %}"></script><!-- jquery 1.11.2 -->
	<script src="{% static 'js/jquery.easing.min.js' %}"></script>
	<script src="{% static 'js/modernizr.custom.js' %}"></script>

	<!--================================BOOTSTRAP===========================================-->

	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

	<!--================================NAVIGATION===========================================-->

	<script type="text/javascript" src="{% static 'js/menu.js' %}"></script>

	<!--================================SLIDER REVOLUTION===========================================-->

	<script type="text/javascript" src="{% static 'assets/revolution_slider/js/revolution-slider-tool.js' %}"></script>
	<script type="text/javascript" src="{% static 'assets/revolution_slider/js/revolution-slider.js' %}"></script>

	<!--================================MAP===========================================-->

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBueyERw9S41n4lblw5fVPAc9UqpAiMgvM&amp;sensor=false"></script>
	<script type="text/javascript" src="{% static 'js/map.js' %}"></script>
	<!-- map with geo locations -->

	<script type="text/javascript" src="{% static 'js/jquery.mapit.js' %}"></script>
	<script src="{% static 'js/initializers.js' %}"></script>

	<!--================================OWL CARESOUL=============================================-->

	<script src="{% static 'js/owl.carousel.js' %}"></script>
    <script src="{% static 'js/triger.js' %}" type="text/javascript"></script>

	<!--================================FunFacts Counter===========================================-->

	<script src="{% static 'js/jquery.countTo.js' %}"></script>

	<!--================================jquery cycle2=============================================-->

	<script src="{% static 'js/jquery.cycle2.min.js' %}" type="text/javascript"></script>

	<!--================================waypoint===========================================-->

	<script type="text/javascript" src="{% static 'js/jquery.waypoints.min.js' %}"></script><!-- Countdown JS FILE -->

	<!--================================RATINGS===========================================-->

	<script src="{% static 'js/jquery.raty-fa.js' %}"></script>
	<script src="{% static 'js/rate.js' %}"></script>

	<!--================================ testimonial ===========================================-->
	<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">

			<div class="rg-image-wrapper">
				<div class="rg-image"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
						<h5></h5>
						<div class="caption-metas">
							<p class="position"></p>
							<p class="orgnization"></p>
						</div>
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</script>
	<script type="text/javascript" src="{% static 'assets/testimonial/js/jquery.tmpl.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'assets/testimonial/js/jquery.elastislide.js' %}"></script>
	<script type="text/javascript" src="{% static 'assets/testimonial/js/gallery.js' %}"></script>

	<!--================================custom script===========================================-->

	<script type="text/javascript" src="{% static 'js/custom.js' %}"></script>

</body>
</html>
{% endblock %}
